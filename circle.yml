machine:  
  ruby:  
    version: 2.2.1   
  environment:  
    SELENIUM_HOST: deseretbook.com  
    TB_AUTOMATE_PROJECT: "Run on circleCI"  
    TB_AUTOMATE_BUILD: "build No. $CIRCLE_BUILD_NUM for circleCI"  
    SELENIUM_PLATFORM: WINDOWS  
    SELENIUM_BROWSER: IE  

test:  
  override:  
    - bundle exec rake




